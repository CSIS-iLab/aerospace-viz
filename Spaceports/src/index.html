<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aerospace - History of Spaceports</title>
	<link href="https://fonts.googleapis.com/css?family=Abel|Source+Sans+Pro:400,600" rel="stylesheet">
	<link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
	<header>
		<h1>History of Spaceports</h1>
	</header>
	<main>
		<section class="map-container">
			<section class="timeline">
				<span class="timeline-current-year"></span>
				<button class="timeline-controls">Play</button>
			</section>
			<div class="zoomBtns">
                <button id="zoom-in" class="zoom zoom-in">+</button>
                <button id="zoom-out" class="zoom zoom-out">-</button>
                <button id="zoom-reset" class="zoom zoom-reset">&#8635;</button>
            </div>
		</section>
	</main>

	<script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
